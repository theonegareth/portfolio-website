	<!-- Light / Dark Mode -->
	<script src= "https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
	<script src= "https://unpkg.com/tippy.js@4"></script>
	<script>
	  	//Tooltips
	  	tippy('.link',{
		placement: 'bottom'
	  	})

	  	//Toggle mode
	  	const toggle = document.querySelector('.js-change-theme');
	  	const body = document.querySelector('body');
	  	const profile = document.getElementById('profile');
		const projects = document.getElementById('projects');
		const carousel = document.getElementById('carousel');
		const toast = document.getElementById('footertoast');
		const footer = document.getElementById('footer');
	  
	  	toggle.addEventListener('click', () => {
			//Light Mode
			if (body.classList.contains('text-gray-900')) {
				toggle.innerHTML = "‚òÄÔ∏è";
				body.classList.remove('text-gray-900');
				body.classList.add('text-gray-100');
				profile.classList.remove('bg-white');
				profile.classList.add('bg-gray-900');
				projects.classList.remove('bg-white');
				projects.classList.add('bg-gray-900');
				carousel.classList.remove('bg-white');
				carousel.classList.add('bg-gray-900');
				toast.classList.remove('bg-white');
				toast.classList.add('bg-gray-900')
				footer.classList.remove('bg-white');
				footer.classList.add('bg-gray-900');
			} else
			//Dark Mode
			{
				toggle.innerHTML = "üåô";
				body.classList.remove('text-gray-100');
				body.classList.add('text-gray-900');
				profile.classList.remove('bg-gray-900');			
				profile.classList.add('bg-white');
				projects.classList.remove('bg-gray-900');			
				projects.classList.add('bg-white');
				carousel.classList.remove('bg-gray-900');			
				carousel.classList.add('bg-white');
				toast.classList.remove('bg-gray-900');			
				toast.classList.add('bg-white');
				toast.classList.add('bg-white');
				footer.classList.remove('bg-gray-900');
				footer.classList.add('bg-white');
			
			}
		});
	
  </script>

	<!-- Alert Stuff -->
	<style>

    /*Toast open/load animation*/
    .alert-toast {
      -webkit-animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      animation: slide-in-right 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    /*Toast close animation*/
    .alert-toast input:checked~* {
      -webkit-animation: fade-out-right 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      animation: fade-out-right 0.7s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
	
	/* Hasil dari Animisto */

    @-webkit-keyframes slide-in-top {
      0% {
        -webkit-transform: translateY(-1000px);
        transform: translateY(-1000px);
        opacity: 0
      }

      100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        opacity: 1
      }
    }
